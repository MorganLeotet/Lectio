<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Bibliothèque - Blablabook</title>
</head>
<body>
    <h1>Ma bibliothèque</h1>

    <button type="button" onclick="logout()">Se déconnecter</button>

    <hr>

    <h2>Ajouter un livre</h2>

    <input type="text" id="title" placeholder="Titre">
    <br><br>
    <input type="text" id="author" placeholder="Auteur">
    <br><br>
    <select id="status">
        <option value="à lire">A Lire</option>
        <option value="en cours">En Cours</option>
        <option value="lu">Lu</option>
    </select>
    <br><br>

    <button type="button" onclick="addBook()">Ajouter à ma bibliothèque</button>

    <hr>

    <h2>Mes Livres</h2>

    <ul id="books-list"></ul>

    <script src="app.js"></script>
</body>
</html>
